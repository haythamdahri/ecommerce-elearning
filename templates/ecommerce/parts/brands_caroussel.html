{% load staticfiles %}
<section class="brands-carousel">
    <h2 class="sr-only">Brands Carousel</h2>
    <div class="container">
        <div id="owl-brands" class="owl-brands owl-carousel unicase-owl-carousel owl-outer-nav">



        {% for brand in brands %}
            <div class="item">

                <a href="{{ brand.get_absolute_url }}">

                    <figure>
                        <figcaption class="text-overlay">
                            <div class="info">
                                <h4>{{ brand.name }}</h4>
                            </div><!-- /.info -->
                        </figcaption>

                        <img src="{{ brand.logo.file.url }}" data-echo="{{ brand.logo.file.url }}" class="img-responsive" alt="{{ brand.name }}">

                    </figure>
                </a>
            </div><!-- /.item -->
        {% endfor %}



        </div><!-- /.owl-carousel -->

    </div>
</section>
